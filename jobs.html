<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вакансии - FastJob</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./media/icon.png">
</head>
<body>
  <!-- баннер -->
  <div class="banner">
    <span id="bannerText">Просматривайте актуальные вакансии!</span>
  </div>

  <!-- шапка -->
  <header class="header">
    <div class="logo">FastJob</div>
    <nav class="nav">
      <a href="index.html">Главная</a>
      <a href="jobs.html">Вакансии</a>
      <a href="add.html">Добавить вакансию</a>
      <a href="about.html">О проекте</a>
    </nav>
    <div class="header-info">
      <div id="greeting"></div>
      <div id="clock"></div>
    </div>
  </header>

  <!-- основной контент -->
  <main class="fadeIn main-column">

    <section class="jobs-with-filter">

      <!-- все вакансии -->
      <div class="jobs-list-container">
        <h2>Все вакансии</h2>
        <div id="jobsList"></div>
      </div>

      <!-- быстрый фильтр -->
      <aside class="filter-sidebar">
        <div class="job-form-box">
          <h3 class="filter-title">Фильтр вакансий</h3>

          <label for="searchText">Поиск по названию/компании:</label>
          <input type="text" id="searchText" placeholder="Официант">

          <label for="filterCityJobs">Город:</label>
          <input type="text" id="filterCityJobs" placeholder="Москва">

          <label for="filterSalaryJobs">Минимальная зарплата:</label>
          <input type="number" id="filterSalaryJobs" placeholder="30000">

          <button type="button" id="applyFilterJobsBtn">Применить</button>
          <button type="button" id="clearFilterJobsBtn" class="btn-secondary">Сбросить</button>
        </div>
      </aside>

    </section>

  </main>

  <!-- календарь  -->
  <main>
    <div class="calendar-box">
      <h2 id="calendarHeader"></h2>
      <div id="calendar"></div>
    </div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

      apiKey: "AIzaSyCKxjrft9DTOcNnCX_0IJq1eFSjjHZcodg",
      authDomain: "fastjob-2b261.firebaseapp.com",
      databaseURL: "https://fastjob-2b261-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "fastjob-2b261",
      storageBucket: "fastjob-2b261.firebasestorage.app",
      messagingSenderId: "743732468676",
      appId: "1:743732468676:web:590823fb2fbc24087f6291"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <footer>
    <div class="footer-content">
      <div class="footer-box">
        <p>© 2025 FastJob. Все права защищены.</p>
      </div>
      <div class="footer-links">
        <a href="https://vk.com/ti.clown">Контакт</a>
        <a href="Konf.html">Политика конфиденциальности</a>

    </div>

</body>
</html>
