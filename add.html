  <div class="banner">Добро пожаловать на FastJob!</div>

      <div id="greeting"></div>
      <div id="clock"></div>

  <!-- основной контент -->
  <main class="fadeIn">
    <div class="add-box">
      <h1>Добавить вакансию</h1>
      <form id="addJobForm">
        <input type="text" name="title" placeholder="Название вакансии" required>
        <input type="text" name="company" placeholder="Компания" required>
        <input type="text" name="city" placeholder="Город" required>
        <input type="text" name="salary" placeholder="Зарплата" required>
        <input type="email" name="email" placeholder="Email для откликов" required>
        <input type="tel" name="phone" placeholder="Телефон для откликов" required>
        <input type="url" name="messenger" placeholder="Ссылка для быстрого отклика">
        <textarea name="desc" placeholder="Описание вакансии" rows="4" required></textarea>
        <button type="submit">Добавить вакансию</button>
      </form>
    </div>
  </main>

  <!-- календарь -->
  <main>
    <div class="calendar-box">
      <h2 id="calendarHeader"></h2>
      <div id="calendar"></div>
    </div>
  </main>
